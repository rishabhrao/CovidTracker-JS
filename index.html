<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COVID-19 Tracker for India</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://sethusenthil.com/Product-Sans/api/font.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" />

  <body class="gfont">
    <div class="titleDiv" id="title"></div>

    <div id="Summary" class="tabcontent">
      <h3>Confirmed Cases:</h3>
      <h4 class="count" id="countConfirmed"></h4>
      <hr />
      <h3>Active Cases:</h3>
      <h4 class="count" id="countActive"></h4>
      <hr />
      <h3>Recovered:</h3>
      <h4 class="count" id="countRecovered"></h4>
      <hr />
      <h3>Deaths:</h3>
      <h4 class="count" id="countDeaths"></h4>
      <hr />
      <h3>Death Rate:</h3>
      <h4 class="count" id="countDeathRate"></h4>
      <hr />
      <h3>Last Updated At:</h3>
      <h4 class="count" id="lastUpdatedTime"></h4>
      <hr />
    </div>
